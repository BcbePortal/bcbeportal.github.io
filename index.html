<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldwin County Public Schools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
        }
        .header img {
            height: 50px;
        }
        .content {
            margin: 20px auto;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .content img {
            width: 100%;
            margin-bottom: 20px;
        }
        .login-button {
            display: inline-block;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: gray;
        }
        .footer a {
            color: gray;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/150x50?text=Baldwin+County+Public+Schools" alt="Baldwin County Public Schools">
        <h1>Baldwin County Public Schools</h1>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/250x100?text=myBCBE" alt="myBCBE">
        <h2>Login</h2>
        <a class="login-button" href="https://bcbeportal.neocities.org/apps">Press to Login</a>
        <div class="footer">
            <p>Please note that this is NOT the real BCBE Network Portal, thanks. If you have any problems with this NeoCities Website, email <a href="mailto:JRCreationsInquiries@gmail.com">JRCreationsInquiries@gmail.com</a></p>

    </div>

</html>
